# .github/workflows/terraform.yaml
name: 'Terraform GitOps Pipeline'

on:
  push:
    branches:
    - main # Trigger the workflow on pushes to the main branch
  pull_request:
    # Also trigger on pull requests for validation

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    env:
      # This is needed for the backend configuration
      ARM_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_ACCESS_KEY }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Plan
      run: terraform plan -input=false

    # This step will only run on pushes to the main branch, not on pull requests
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false